{{ define "main" }}

<h1>{{ .Params.tool_name }}</h1>

<p>{{ .Params.description }}</p>

<h2>Overview</h2>
<p>{{ .Params.long_description }}</p>

<h2>Quick Facts</h2>
<ul>
  <li>Category: {{ .Params.category }}</li>
  <li>License: {{ .Params.license }}</li>
  <li>Alternative to: {{ .Params.commercial_alternative }}</li>
</ul>

<h2>Links</h2>
<ul>
  <li><a href="{{ .Params.website }}">Website</a></li>
  <li><a href="{{ .Params.github }}">GitHub</a></li>
</ul>

<!-- SoftwareApplication Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "{{ .Params.tool_name }}",
  "description": "{{ .Params.description }}",
  "applicationCategory": "{{ .Params.category }}",
  "operatingSystem": "Linux, macOS, Windows",
  "isAccessibleForFree": true,
  "license": "{{ .Params.license }}",
  "url": "{{ .Permalink }}",
  "sameAs": [
    "{{ .Params.website }}",
    "{{ .Params.github }}"
  ]
}
</script>

<!-- FAQ Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is {{ .Params.tool_name }} used for?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ .Params.tool_name }} is used for {{ .Params.description }}"
      }
    },
    {
      "@type": "Question",
      "name": "Is {{ .Params.tool_name }} a good alternative to {{ .Params.commercial_alternative }}?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. {{ .Params.tool_name }} is a popular open-source alternative to {{ .Params.commercial_alternative }}."
      }
    }
  ]
}
</script>

<!-- Breadcrumb Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ humanize .Params.category }}",
      "item": "{{ .Site.BaseURL }}categories/{{ urlize .Params.category }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Params.tool_name }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>

{{ end }}
