name: OpenAlts Daily Engine

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: python pipeline/run_pipeline.py

      - name: Commit new data
        run: |
          git config --global user.name "openalts-bot"
          git config --global user.email "bot@openalts.ai"
          git add data/
          git commit -m "ðŸ¤– automated pipeline run" || echo "no changes"
          git push
